name: Deploy to Heroku

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- shallow değil

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (optional - test/build aşaması yapıyorsan)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure not shallow (safety)
        run: |
          git fetch --all --prune
          git rev-parse --is-shallow-repository && git fetch --unshallow || echo "Already unshallowed"

      - name: Push to Heroku (Git deploy)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git config user.email "s.goler3012@student.nu.edu"
          git config user.name "github-actions[bot]"
          git remote remove heroku 2>/dev/null || true
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/breast-cancer-deploy.git
          git push heroku HEAD:main -f
